<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>date-time-picker examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <style>
    * {margin:0;}
    html {height:100%}
    body {min-height:100%}
  </style>
  <link href="date-time-picker.min.css" rel="stylesheet">
  <script type="text/javascript" src="date-time-picker.min.js"></script>
</head>
</head>
<body>
  <h1>date-time-picker examples</h1>
  <input type="date" id="date">
  <input type="time" id="time">
  <button id="showDate">Show Date</button>
  <button id="showTime">Show Time</button>
  <script type="text/javascript">
  showDate.onclick = function () {
    var datePicker = new DateTimePicker.Date({
      lang: 'zh-CN',
      default: date.value,
      min: '2018-01-01',
      max: '2025-12-31'
    })
    datePicker.on('selected', function (formatDate, now) {
      console.log('selected date: ', formatDate, now)
      date.value = formatDate
    })
    datePicker.on('cleared', function () {
      console.log('cleared date')
      date.value = ''
    })
  }
  showTime.onclick = function () {
    var timePicker = new DateTimePicker.Time({
      default: time.value,
      min: '08:30',
      max: '20:30',
      minuteStep: 1
    })
    timePicker.on('selected', function (formatTime, now) {
      console.log('selected time: ', formatTime, now)
      time.value = formatTime
    })
    timePicker.on('cleared', function () {
      console.log('cleared time')
      time.value = ''
    })
  }
  </script>
</body>
</html>
